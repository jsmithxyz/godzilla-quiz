<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Godzilla Quiz</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--JQuery and Popper for Bootstrap Components-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <a class="btn btn-primary btn-lg" id="viewScores" role="button">View High Scores</a>        <h3 id="countdown">Timer: 75</h3>
      </nav>
    </div>

    <div class="scoresBox">
        <ol id="scoreList">
          <h4>High Scores</h4>

        </ol>
      </div>

    <div class="jumbotron">
        <h1 class="display-4" id="beware-ani">Beware!!!</h1>
        <h1 class="display-4">Godzilla is on the Move!!!</h1>
        <p class="lead">If you want to save your city from destruction, you must earn the high score!</p>
        <hr class="my-4">
        <p>To take on this monster quiz, click on the button below:</p>
        <a class="btn btn-primary btn-lg" id="start-quiz" role="button">がんばろう!</a>
    </div>

    <div class="questions-box">
      <h1 id="question">Question</h1>
        <div class="buttonGroup">
          <button type="button" class="btn btn-outline-dark" id="choice1">Button1</button>
          <button type="button" class="btn btn-outline-dark" id="choice2">Button2</button>
          <button type="button" class="btn btn-outline-dark" id="choice3">Button3</button>
          <button type="button" class="btn btn-outline-dark" id="choice4">Button4</button>
        </div>
    </div>

    

      <form>
      <div class="form-group">
        <h1 id= "highScoreTitle"></h1>
        <label for="formGroupExampleInput">Input Your Initials Below!</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nuclear Codes">
        <button type="button" class="btn btn-dark">Submit</button>
      </div>
    </form>

    

  </div>
  <script src="answers.js"></script>
  <script src="script.js"></script> 
 
</body>
</html>
